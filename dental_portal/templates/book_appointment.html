{% extends 'base.html' %}
{% block title %}Reservar Cita{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>Reservar Nueva Cita</h2>
        <form method="POST" action="{{ url_for('book_appointment') }}">
            <div class="form-group">
                <label for="appointment_date">Fecha:</label>
                <input type="date" id="appointment_date" name="appointment_date" required min="{{ today }}">
            </div>
            <div class="form-group">
                <label for="appointment_time">Hora:</label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>
            <div class="form-group">
                <label for="appointment_type">Tipo de Cita:</label>
                <select id="appointment_type" name="appointment_type" required>
                    <option value="">Selecciona un tipo de cita</option>
                    <option value="Consulta General">Consulta General</option>
                    <option value="Limpieza Dental">Limpieza Dental</option>
                    <option value="Blanqueamiento">Blanqueamiento</option>
                    <option value="Ortodoncia">Ortodoncia</option>
                    <option value="Emergencia">Emergencia</option>
                </select>
            </div>
            <button type="submit" class="btn primary">Confirmar Cita</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const minDate = `${year}-${month}-${day}`;
            document.getElementById('appointment_date').setAttribute('min', minDate);
        });
    </script>
{% endblock %}
